{{define "sidebar"}}
<div 
    id="sidebar"
    class="sidebar {{if .IsExpanded}}expanded{{else}}collapsed{{end}}" 
>
    <button
        class = "svg"
        hx-get="/toggle-sidebar?expanded={{.IsExpanded}}" 
        hx-trigger="click" 
        hx-target="#sidebar" 
        hx-swap="outerHTML"
    >
    <img src="src/static/images/hamburger.svg" alt="click to expand" height="38" width="38">
    </button>
    </div>
{{end}}
